<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DCU Sign In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="login-card">
      
      <!-- Logo -->
      <div class="logo">
         <img src="logo.png" alt="DCU Logo" />
      </div>


      <h1>Sign in</h1>
      <hr />

      <!-- Error Message -->
      <div class="error-box">
        We were unable to sign you in. Please try again.
      </div>

      <!-- Username -->
      <div class="form-group">
        <label>USERNAME</label>
        <input type="text" />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>PASSWORD</label>
        <div class="password-wrapper">
          <input type="password" />
          <span class="eye"></span>
        </div>
      </div>

      <!-- Button -->
      <button class="signin-btn">SIGN IN</button>

      <!-- Links -->
      <div class="links">
        <a href="#">Forgot your username?</a>
        <span>or</span>
        <a href="#">Forgot your password?</a>
      </div>

      <!-- Footer -->
      <footer>
        Â© 2026 Digital Federal Credit Union, a division of First Technology Federal Credit Union
        | v.24.2
      </footer>

    </div>
  </div>
</body>
</html>
